<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Plot with Image Streams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="mt-5">Combined Plot and Image Streams</h3>
        </div>
    </div>

    <!-- Central Video Stream -->
    <div class="row mb-4">
        <div class="col-lg-12 text-center">
            <img src="/video_feed_plot" class="img-fluid" alt="Central Stream 7">
        </div>
    </div>

    <!-- Image Streams in two rows -->
    <div class="row mb-4">
        <div class="col-lg-12 test-center">
            <img src="/video_feed_1" class="img-fluid" alt="Stream 1">
        </div>
    </div>
        
    </div>
</div>
</body>
</html>
